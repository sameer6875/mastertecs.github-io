<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="text-center">
 <div class="container my-4"> 
    <main class="form-signin w-400 mb-3 my-4">
      <form>
        <h1 class="h3 mb-3 fw-normal">Please sing up</h1>
        
        
        <div class="form-floating">
            <input type="input" class=" my-4 form-control " id="floatingInput" placeholder="first name">
            <label for="floatingInput">Enter first name</label>
          </div>
          
        <div class="form-floating">
            <input type="surname" class=" my-4 form-control " id="floatingInput" placeholder="last name">
            <label for="floatingInput">Enter last name</label>
          </div>
        <div class="form-floating">
          <input type="email" class=" my-4 form-control " id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control my-4" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control my-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"> Confirm Password</label>
          </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted">© 2021–2022</p>
      </form>
    </main>
 </div>
    
        
      
    
    </body>
    </html>
